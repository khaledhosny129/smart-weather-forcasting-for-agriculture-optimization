<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesoem -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Render All CSS Elements -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Google Fonts => Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;200;300;400;500;600;700;800;900&family=Cairo:wght@300;400;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="signup d-flex align-items-center position-relative">
      <div class="signup-content">
        <form action="">
          <h2 class="my-4 text-center">Reset Password</h2>
          <label for="newPassword" class="pass-label">New Password</label>
          <input
            id="newPassword"
            type="password"
            class="form-control my-2"
            placeholder="••••••••"
          />
          <label for="confirmNewPassword" class="pass-label"
            >Confirm Password</label
          >
          <input
            id="confirmNewPassword"
            type="password"
            class="form-control my-2"
            placeholder="••••••••"
          />

          <div class="d-flex justify-content-center align-items-center">
            <button class="signup-btn">Login</button>
          </div>
        </form>
      </div>

      <div class="signup-img"></div>
    </section>
  </body>
</html>
